
<div class="page-header">
  <h1>Stats for widget use</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <canvas id="doughnut" class="chart chart-doughnut" chart-data="event_count_by_widget" chart-labels="widgets">
    </canvas>
  </div>
  <div class="col-md-6">
    <canvas id="bar" class="chart chart-bar" chart-data="event_count_by_widget_and_customer" chart-labels="widgets" chart-series="customers">
    </canvas
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table ng-table="tableParams" class="table" show-filter="true">
      <tr ng-repeat="event in data">
          <td title="'Timestamp'" sortable="'timestamp'">
            {{event.timestamp * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}
          </td>
          <td title="'Type'" filter="{ type: 'text'}" sortable="'type'">
            {{event.eventType}}
          </td>
          <td title="'Target'" sortable="'target'">
            {{event.target}}
          </td>
          <td title="'BaseURI'" filter="{ targetBaseURI: 'text'}" sortable="'targetBaseURI'">
            {{event.targetBaseURI}}
          </td>
          <td title="'Value'" filter="{ targetValue: 'text'}" sortable="'targetValue'">
            {{event.targetValue}}
          </td>
          <td title="'InnerText'" filter="{ targetInnerText: 'text'}" sortable="'targetInnerText'">
            {{event.targetInnerText}}
          </td>
          <td title="'ID'" filter="{ targetId: 'text'}" sortable="'targetId'">
            {{event.targetId}}
          </td>
      </tr>
    </table>
  </div>
</div>
